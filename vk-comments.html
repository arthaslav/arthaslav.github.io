<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Минималистичный Firebase чат — Миньоны стиль</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #FFF9C4; /* нежный светло-жёлтый фон */
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #003366; /* темно-синий текст */
    }
    #chat {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: #FFFDE7; /* чуть светлее жёлтый */
      border-bottom: 3px solid #0D47A1; /* насыщенный синий бордер */
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
      box-shadow: inset 0 0 10px #FFD600AA;
    }
    .msg {
      background: #FFD600; /* ярко-жёлтый */
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      box-shadow: 0 3px 6px rgba(0, 71, 171, 0.4);
      color: #003366; /* темно-синий текст */
      font-weight: 600;
      border: 2px solid #0D47A1; /* синий обвод */
    }
    .msg .meta {
      font-size: 12px;
      color: #0D47A1;
      margin-bottom: 4px;
      font-weight: 700;
    }
    .msg .text {
      font-size: 15px;
      color: #002244;
      white-space: pre-wrap;
    }
    #inputArea {
      display: flex;
      padding: 12px 15px;
      background: #0D47A1; /* насыщенный синий фон */
      gap: 10px;
      border-top: 3px solid #FFD600; /* желтый бордер */
    }
    #username {
      width: 120px;
      padding: 8px 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline-offset: 2px;
      transition: box-shadow 0.2s;
      background: #FFF9C4;
      color: #003366;
      font-weight: 600;
    }
    #username:focus {
      box-shadow: 0 0 6px 3px #FFD600;
      outline: none;
    }
    #messageInput {
      flex-grow: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      outline-offset: 2px;
      transition: box-shadow 0.2s;
      background: #FFF9C4;
      color: #003366;
      font-weight: 600;
    }
    #messageInput:focus {
      box-shadow: 0 0 6px 3px #FFD600;
      outline: none;
    }
    #sendBtn {
      background: #FFD600; /* ярко-жёлтый */
      color: #0D47A1; /* синий текст */
      border: none;
      padding: 0 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 3px 6px rgba(13, 71, 161, 0.5);
    }
    #sendBtn:hover:not(:disabled) {
      background: #FFC107; /* чуть светлее желтый */
      color: #002244;
      box-shadow: 0 4px 8px rgba(0, 51, 102, 0.8);
    }
    #sendBtn:disabled {
      background: #FFF59D;
      color: #54707D;
      cursor: not-allowed;
      box-shadow: none;
    }
    #loading {
      text-align: center;
      color: #0D47A1;
      font-size: 14px;
      padding: 10px 0;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div id="chat"></div>
  <div id="loading">Loading messages...</div>

  <div id="inputArea">
    <input id="username" type="text" placeholder="Your nickname" maxlength="20" />
    <input id="messageInput" type="text" placeholder="Type a message..." maxlength="300" disabled />
    <button id="sendBtn" disabled>Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, push, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZA-CGSCOJLQpTB7nS5A9tehxXUhjOKto",
      authDomain: "minions-6c1f2.firebaseapp.com",
      databaseURL: "https://minions-6c1f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "minions-6c1f2",
      storageBucket: "minions-6c1f2.appspot.com",
      messagingSenderId: "303661081440",
      appId: "1:303661081440:web:2ff17007c74e793ff57405"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const usernameInput = document.getElementById('username');
    const sendBtn = document.getElementById('sendBtn');
    const loading = document.getElementById('loading');

    function getTime() {
      const now = new Date();
      return now.toLocaleDateString('en-US') + ' ' + now.toLocaleTimeString('en-US');
    }

    // Enable input and button only when username and message are filled
    function updateInputState() {
      const nameValid = usernameInput.value.trim().length > 0;
      const messageValid = input.value.trim().length > 0;
      input.disabled = !nameValid;
      sendBtn.disabled = !(nameValid && messageValid);
    }

    usernameInput.addEventListener('input', updateInputState);
    input.addEventListener('input', updateInputState);

    sendBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim() || 'Guest';
      const text = input.value.trim();
      if (text !== '') {
        const time = getTime();

        // Add message locally for instant feedback
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `
          <div class="meta">${name} | ${time} (sent)</div>
          <div class="text">${text}</div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;

        // Push to Firebase
        push(ref(db, 'messages'), {
          name,
          text,
          time
        });

        input.value = '';
        updateInputState();
        input.focus();
      }
    });

    // Load last 50 messages from Firebase
    const messagesRef = ref(db, 'messages');
    const lastMessagesQuery = query(messagesRef, limitToLast(50));

    onValue(lastMessagesQuery, (snapshot) => {
      chat.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const { name, text, time } = childSnapshot.val();
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `
          <div class="meta">${name} | ${time}</div>
          <div class="text">${text}</div>
        `;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;

      loading.style.display = 'none';
      updateInputState();
      usernameInput.disabled = false;
      input.focus();
    });
  </script>
</body>
</html>
