<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Минималистичный Firebase чат</title>
  <style>
  :root {
    --primary: #5b8def;
    --primary-dark: #467cd4;
    --bg: #e8ecf3;
    --card-bg: #fefefe;
    --text: #222;
    --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    --radius: 14px;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #chat {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    gap: 14px;
    scroll-behavior: smooth;
  }

  .msg {
    background: var(--card-bg);
    padding: 14px 18px;
    border-radius: var(--radius);
    max-width: 80%;
    box-shadow: var(--shadow);
    word-wrap: break-word;
    transition: transform 0.1s ease;
  }

  .msg:hover {
    transform: scale(1.01);
  }

  .msg .meta {
    font-size: 13px;
    color: #666;
    margin-bottom: 6px;
    font-weight: 500;
  }

  .msg .text {
    font-size: 15.5px;
    color: var(--text);
    white-space: pre-wrap;
  }

  #inputArea {
    display: flex;
    padding: 16px;
    background: var(--card-bg);
    gap: 10px;
    border-top: 1px solid #ddd;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.04);
  }

  #username,
  #messageInput {
    padding: 10px 14px;
    font-size: 14.5px;
    border: none;
    border-radius: var(--radius);
    outline: none;
    background: #f3f6fc;
    color: #333;
    box-shadow: inset 2px 2px 6px #dbe2ec, inset -2px -2px 6px #fff;
    transition: all 0.2s ease;
  }

  #username:focus,
  #messageInput:focus {
    box-shadow: inset 1px 1px 4px #cdd4df, inset -1px -1px 4px #fff;
    background: #f9fbfe;
  }

  #username {
    width: 140px;
  }

  #messageInput {
    flex-grow: 1;
  }

  #sendBtn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0 22px;
    font-size: 15px;
    font-weight: 500;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background 0.3s, transform 0.15s;
    box-shadow: 2px 2px 8px #b3c6f1, -2px -2px 8px #fff;
  }

  #sendBtn:hover:not(:disabled) {
    background: var(--primary-dark);
    transform: scale(1.03);
  }

  #sendBtn:disabled {
    background: #aac3ff;
    cursor: not-allowed;
    opacity: 0.7;
  }

  #loading {
    text-align: center;
    color: #888;
    font-size: 14px;
    padding: 12px 0;
  }
  </style>
</head>
<body>

  <div id="chat"></div>
  <div id="loading">Загрузка сообщений...</div>

  <div id="inputArea">
    <input id="username" type="text" placeholder="Ваш ник" maxlength="20" />
    <input id="messageInput" type="text" placeholder="Введите сообщение..." maxlength="300" disabled />
    <button id="sendBtn" disabled>Отправить</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, push, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZA-CGSCOJLQpTB7nS5A9tehxXUhjOKto",
      authDomain: "minions-6c1f2.firebaseapp.com",
      databaseURL: "https://minions-6c1f2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "minions-6c1f2",
      storageBucket: "minions-6c1f2.appspot.com",
      messagingSenderId: "303661081440",
      appId: "1:303661081440:web:2ff17007c74e793ff57405"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const usernameInput = document.getElementById('username');
    const sendBtn = document.getElementById('sendBtn');
    const loading = document.getElementById('loading');

    function getTime() {
      const now = new Date();
      return now.toLocaleDateString('ru-RU') + ' ' + now.toLocaleTimeString('ru-RU');
    }

    // Активируем кнопку отправки только если есть текст в input
    input.addEventListener('input', () => {
      sendBtn.disabled = input.value.trim() === '';
    });

    sendBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim() || 'Гость';
      const text = input.value.trim();
      if (text !== '') {
        const time = getTime();

        // Добавляем локально сообщение в чат
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `
          <div class="meta">${name} | ${time} (отправлено)</div>
          <div class="text">${text}</div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;

        // Отправляем в Firebase
        push(ref(db, 'messages'), {
          name,
          text,
          time
        });

        input.value = '';
        sendBtn.disabled = true;
        input.focus();
      }
    });

    // Загрузка последних 50 сообщений
    const messagesRef = ref(db, 'messages');
    const lastMessagesQuery = query(messagesRef, limitToLast(50));

    // При загрузке данных отключаем загрузчик и разблокируем ввод
    onValue(lastMessagesQuery, (snapshot) => {
      chat.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const { name, text, time } = childSnapshot.val();
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `
          <div class="meta">${name} | ${time}</div>
          <div class="text">${text}</div>
        `;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;

      loading.style.display = 'none';
      input.disabled = false;
      sendBtn.disabled = input.value.trim() === '';
      usernameInput.disabled = false;
      input.focus();
    });
  </script>
</body>
</html>
